<h1>Chat</h1>
<hr>

<div class="app-mensajes" id="app-messages">
    <div *ngFor="let message of _chatServices.messages" [ngClass]="{ 'text-right': _chatServices.user.uid == message.uid }">
        <span class="badge" [ngClass]="{ 'badge-primary' : _chatServices.user.uid == message.uid, 
                                                       'badge-success' : _chatServices.user.uid != message.uid }"> Alan </span>
        <p> {{ message.message }} </p>
    </div>

    <!-- <div>
        <span class="badge badge-success"> Bibi </span>
        <p> Mensaje de Bibi </p>
    </div> -->
</div>
<input class="form-control" type="text" (keyup.enter)="sendMessage()" name="message" [(ngModel)]="message" placeholder="Introduzca un mensaje">
