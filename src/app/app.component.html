<div class="container main-container">
    <h2>FirebaseChatAngular</h2>

    <div class="col-md-12 text-right" *ngIf="_chatSercices.user.uid">
        <button type="button" class="btn btn-outline-danger" (click)="_chatSercices.logout()">Logout</button>
    </div>

    <app-login *ngIf="!_chatSercices.user.uid"></app-login>

    <div class="chat-window" *ngIf="_chatSercices.user.uid">
        <app-chat></app-chat>
    </div>

</div>
